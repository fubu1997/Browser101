<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find bug Game</title>
  <link rel="stylesheet" href="/Practice09-Game/style.css">
  <script src="/Practice09-Game/main.js" defer></script>
  <script src="https://kit.fontawesome.com/76eb68b53b.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="content">
    <button id="play">
      <i class="fas fa-play"></i>
    </button>
    <button id="stop" class="hidden">
      <i class="fas fa-stop"></i>
    </button>
    <span id="clock">
      <p class="min">02</p>
      :
      <p class="sec">00</p>
    </span>
    <span id="count">30</span>
  </section>
  <section id="ground">
    <div id="loseContent" class="hidden">
      <button><i class="fas fa-redo-alt"></i></button>
      <p>YOU LOSE</p>
    </div>
  </section>
</body>
</html>
